<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="row">
                <div class="col" mb-3>
                    <label class="form-label" for="email">Email</label>
                    <input
                    type="text"
                    class="form-control"
                    placeholder="Email"
                    id="email">
                    </div>

                <div class="col" mb-3>
                    <label class="form-label" for="password">Password</label>
                    <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    id="password">
                </div>
            </div>

            <div class="normal mb-3">
                <input type="checkbox" id="agree">
                <label for="agree">Agree</label>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" id="agreebs" class="form-check-label" >
                <label class="form-check-label" for="agreebs">Agree</label>

            </div>

            <div class="form-check mb-3">
                <input type="radio" id="radiobs" class="form-check-label" >
                <label class="form-check-label" for="radiobs">Yes/No</label>

            </div>
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
              </div>
            
        </form>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</body>
</html>
