<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>range element </title>
</head>
<body>
    <form>
        <label for="volume">volume</label>
        <input
        type="range"
        min="0"
        max="100"
        step="10"
        name="volume"
        >
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
